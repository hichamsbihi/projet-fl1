version: '3.7'

services:
  web:
    build:
      context: ./server_app
      dockerfile: Dockerfile
    container_name: Central_Server
    # command: nodemon /home/app/web/src/app/server.js
    command: tail -f /dev/null 
    volumes:
      - ./server_app:/home/app/web
    ports:
      - 8089:8089
    env_file:
      - ./.env.dev
    depends_on:
      - mongodb
    networks: 
      - mydb
  
  mongodb:
    image: mongo
    container_name: mongo_dev
    volumes:
      - mongo_data:/data/db
    env_file:
      - ./.env.dev
    networks:
      - mydb
    ports:
      - 27017:27017

